name: "action"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "releases/*"

jobs:
  release:
    # Only run this job on push events to releases/* branches
    if: startsWith(github.ref, 'refs/heads/releases/')
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'  # Enable npm caching

      - name: Create releases directory and zip folder
        run: |
          mkdir -p releases
          zip -r releases/folder.zip source || exit 1  # Add error checking

      - name: Create GitHub Release
        id: create_release  # Fixed ID name
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}  # Removed plural
          body: |
            Release for version ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # Fixed step ID reference
          asset_path: ./releases/folder.zip
          asset_name: folder.zip
          asset_content_type: application/zip